<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tarea 2</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/reset.css"/>
	    <link rel="stylesheet" href="css/estilos.css"/>
        <script src="js/app.js"  type='text/javascript' ></script>

    <body>
<span id='mensaje' >"</span>
        <form method ='post' actions='#' id='Formulario'>
            <fieldset>
            <legend><h1>Formulario</h1></legend>
             <ul>
                <li>
                    <label for='nombre'>Nombre</label>
                    <input id='nombre' type='text' placeholder='Nombres' required='true'/> 
                </li>         
                <li>
                    <label for='apellido'>Apellidos</label>
                    <input id='apellido' type='text' placeholder='Apellidos' required='true'/> 
                </li>   
                <li>
                    <label for='rut'>Rut</label>
                    <input id='rut' type='text' placeholder='Ingrese sin guion y con digito verificador' required='true'/> 
                </li>   
                <li>
                    <label for='correo electronico'>Correo electronico</label>
                    <input id='correo' type='email' placeholder='Correo electronico' required='true'/> 
                </li>   
                <li>
                    <label for='telefono'>Telefono</label>
                    <input id='telefono' type='number' placeholder='Largo de nueve digitos' required='true'/> 
                </li> 

                <li>
                    <label for=lenguajes'>Lenguajes de programacion</label>
                    <div id='len'>
                    Python<input id='ch1' type='checkbox' value='1'>
                    Java<input id='ch2' type='checkbox' value='2'>
                    TypeScript<input id='ch3' type='checkbox' value='3'>
                    PHP<input id='ch4' type='checkbox' value='4'>
                    C#<input id='ch5' type='checkbox' value='5'>
                    C++<input id='ch6' type='checkbox' value='6'>
                </div>  
                </li> 
                <li>
                    <label for='aptitud'>Nivel de conocimiento en programacion</label>
                    <input id='aptitud' type='range' /> 
                </li> 
                <li >
                    <label for='exp'>AÃ±os de experencia laboral</label>
                      <div id='expp'>
                        <input type='radio' name='expe' value='1' checked/>1.
                        <input type='radio' name='expe' value='2' />2. 
                        <input type='radio' name='expe' value='3' />3.
                        <input type='radio' name='expe' value='4' />4. 
                        <input type='radio' name='expe' value='5' />5.
                      </div >
                
                </li> 
                <li>
                    <label for='descripcion'>Descripcion breve de usted</label>
                    <textarea id='desc' placeholder="Largo maximo de 300 caracteres " required='true'></textarea>
                </li>   

            </ul>
          <div id='cajab'>
             <input id='boton1' type='button' value="Enviar"  onclick="evaluar()"> 
             <input id='boton2' type='reset' value="Limpiar" > 
            </div>
            </fieldset>
            </form>
